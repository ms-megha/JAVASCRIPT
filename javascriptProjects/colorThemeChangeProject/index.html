<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>

    <style>
        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heading{
            font-size: larger;
            font-weight: bolder;
            margin-bottom: 10px;
        }
        .boxes{
            display: flex;
            gap: 10px;
        }

        .button {
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        #blue {
            background-color: blue;
        }

        #green {
            background-color: green;
        }

        #red {
            background-color: red;
        }

        #grey {
            background-color: grey;
        }
        .bottom-heading{
            font-size: larger;
            font-weight: bolder;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h2 class="heading">Color Theme Change</h2>
        <div class="boxes">
            <div class="button" id="blue"></div>
            <div class="button" id="green"></div>
            <div class="button" id="red"></div>
            <div class="button" id="grey"></div>
        </div>
        <h2 class="bottom-heading">Try clicking on one of the colors above <div>to change the background color of this page</div></h2>
    </div>
    <script>
        const body = document.querySelector('body');
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(function(button){
            button.addEventListener('click', function(e){
                console.log(e);
                console.log(e.target);
                if(e.target.id === 'green'){
                    body.style.backgroundColor = e.target.id;
                }
                if(e.target.id === 'blue'){
                    body.style.backgroundColor = e.target.id;
                }
                if(e.target.id === 'red'){
                    body.style.backgroundColor = e.target.id;
                }
                if(e.target.id === 'grey'){
                    body.style.backgroundColor = e.target.id;
                }
            });
        });
    </script>
</body>

</html>
