<body>

        <h1 class="main-heading">Calculate Your BMI</h1>

                <p><label>Height in CM:</label><input type="text"></p>
                <p><label>Weight in KG:</label><input type="text"></p>

            </form>
            <div class="result"></div>
            <div class="bmi-giude-container">
                <h2 class="bmi-weight-guide-heading">BMI Weight Guide</h2>
                <div class="guide">Under Weight = Less than 18.6</div>
                <div class="guide">Normal Renge = 18.6 and 24.9</div>
                <div class="guide">Overweight = Greater than 24.9</div>
            </div>
        
    </div>
