<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1 class="main-heading">Calculate Your BMI</h1>
        <form>
            <p><label>Height in CM:</label><input type="text" id="height"></p>
            <p><label>Weight in KG:</label><input type="text" id="weight"></p>
            <div class="btn">
                <button id="reset">Reset</button>
                <button id="calculate">Calculate</button>
            </div>

            <div class="result"></div>
            <div class="bmi-giude-container">
                <h2 class="bmi-weight-guide-heading">BMI Weight Guide</h2>
                <div class="guide" id="under-weight">Under Weight = Less than 18.6</div>
                <div class="guide" id="normal-renge">Normal Renge = 18.6 and 24.9</div>
                <div class="guide" id="overweight">Overweight = Greater than 24.9</div>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
