<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="heading">Weather App</h2>
    <div class="weather-container">
        <div class="search-field">
            <input type="text" placeholder="Enter city name here..." id="search-city">
            <button id="search-btn"><img src="images/search.png"></button>
        </div>
        <div class="weather-information">
            <img src="images/clouds.png" class="weather-img">
            <p class="temp">26Â°C</p>
            <p class="city">Chakdaha</p>
        </div>

        <div class="weather-details">
            <div class="col">
                <img src="./images/humidity.png">
                <div class="weather-information-details">
                    <p class="humidity">48%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/wind.png">
                <div class="weather-information-details">
                    <p class="wind-speed">10 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
            
    </div>



    <script src="script.js"></script>
</body>
</html>
